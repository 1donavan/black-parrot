update-tools:
  stage: prereq
  when: manual
  tags:
    - bsg
  script:
    - $CI_PROJECT_DIR/ci/cache.sh tools > make_tools.log
  artifacts:
    when: always
    paths:
      - make_tools.log

update-tests:
  stage: prereq
  when: manual
  tags:
    - bsg
  before_script:
    - $CI_PROJECT_DIR/ci/cache.sh link > link.log
  script:
    - $CI_PROJECT_DIR/ci/cache.sh progs > make_progs.log
  artifacts:
    when: always
    paths:
      - link.log
      - make_progs.log

check-design:
  stage: check
  only:
    - master
    - "*dev"
    - ci_testing
  tags:
    - dc
  before_script:
    - $CI_PROJECT_DIR/ci/cache.sh link > link.log
  script:
    - $CI_PROJECT_DIR/ci/regress.sh check_design.syn bp_top > regress.log
  artifacts:
    when: always
    paths:
      - link.log
      - regress.log
      - bp_top/syn/reports/
      
